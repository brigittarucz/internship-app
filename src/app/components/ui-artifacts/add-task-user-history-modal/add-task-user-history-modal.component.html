<h1 class="text-2_regular modal-title margin-xl"> Add A New Task </h1>
<form (ngSubmit)="onSubmit(f)" #f="ngForm" class="container-modal">
  <div id="add-user-history-task" ngModelGroup="addTask" class="margin-bottom-l">
    <div class="modal-grid-field">
      <div class="margin-bottom-l margin-top-l">
        <label for="department" class="basic-label"> Department </label>
        <input name="department" type="text" class="basic-input" ngModel required minlength="2"
          placeholder="Department">
      </div>
    </div>
    <div class="modal-grid-field">
      <div class="margin-bottom-l margin-top-l">
        <label for="date" class="basic-label"> Date </label>
        <input name="date" type="date" class="basic-input" ngModel required>
      </div>
    </div>
    <div class="modal-grid-field">
      <div class="margin-bottom-l margin-top-l">
        <label for="start" class="basic-label"> Start </label>
        <input name="start" type="text" class="basic-input" ngModel placeholder="00:00" required>
      </div>
    </div>
    <div class="modal-grid-field">
      <div class="margin-bottom-l margin-top-l">
        <label for="end" class="basic-label"> End </label>
        <input name="end" type="text" class="basic-input" ngModel placeholder="00:00" required>
      </div>
    </div>
  </div>
  <div class="modal-grid-btn">
    <button class="btn button-base button-active" [disabled]="f.invalid" type="submit" mat-dialog-close
      (click)="navigatePage()">
      Add
    </button>
    <button class="btn button-base button-cancel" mat-dialog-close (click)="navigatePage()"> Cancel </button>
  </div>
</form>
