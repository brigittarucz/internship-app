<h1 class="text-2_regular modal-title margin-xl"> Add A New Task </h1>
<form (ngSubmit)="onSubmit(f)" #f="ngForm" class="container-modal">
  <div id="add-user-history-task" ngModelGroup="addTask" class="margin-bottom-l">
    <div class="modal-grid-field">
      <div class="margin-bottom-l margin-top-l">
        <label for="department" class="basic-label"> Department </label>
        <input name="department" type="text" class="basic-input" required minlength="4" placeholder="Department">
      </div>
    </div>
    <div class="modal-grid-field">
      <div class="margin-bottom-l margin-top-l">
        <label for="date" class="basic-label"> Date </label>
        <input name="date" type="date" class="basic-input" required>
      </div>
    </div>
    <div class="modal-grid-field">
      <div class="margin-bottom-l margin-top-l">
        <label for="start" class="basic-label"> Start </label>
        <input name="start" type="text" class="basic-input" placeholder="00:00">
      </div>
    </div>
    <div class="modal-grid-field">
      <div class="margin-bottom-l margin-top-l">
        <label for="end" class="basic-label"> End </label>
        <input name="end" type="text" class="basic-input" placeholder="00:00">
      </div>
    </div>
  </div>
  <div class="modal-grid-btn">
    <button class="btn button-base button-active modal-btn" [disabled]="f.invalid" type="submit">
      Add
    </button>
    <button class="btn button-base button-cancel modal-btn" mat-dialog-close> Cancel </button>
  </div>
</form>
