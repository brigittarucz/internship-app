<div class="dropdown-message">
  <p class="text-4_semibold capitalize"> Filter &nbsp;&nbsp; </p>
  <img class="dropdown-icon"
       src="../../../../../assets/arrow-icon-down.png"
       (click)="toggleDropdown()">
</div>

<form class="form-grid dropdown-content"
      [ngStyle]="dropdownState && {'animation': 'increaseHeight 0.5s 1 forwards, increaseOpacity 0.5s 1 1s forwards'}">

  <app-select-options
    [labelText]="'Department'"
    [placeholderText]="'All departments'"
    [options]="testOptions">
  </app-select-options>

  <app-select-options
    [labelText]="'Position'"
    [placeholderText]="'All positions'"
    [options]="testOptions">
  </app-select-options>

  <app-select-options
    [labelText]="'City'"
    [placeholderText]="'All cities'"
    [options]="testOptions">
  </app-select-options>

  <app-select-options
    [labelText]="'Access'"
    [placeholderText]="'All access'"
    [options]="testOptions">
  </app-select-options>

  <app-select-options
    [labelText]="'Status'"
    [placeholderText]="'All status'"
    [options]="testOptions">
  </app-select-options>

  <app-select-options
    [labelText]="'Area'"
    [placeholderText]="'All areas'"
    [options]="testOptions">
  </app-select-options>

</form>

<button  class="button-add float-right">
  <img class="button-add__png" src="../../../../../assets/user-history/add-icon-white.png">
</button>
