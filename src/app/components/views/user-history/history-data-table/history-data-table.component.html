<!------------- Example of a component with dropdown button on top ----------------->

<div class="data-table__dropdown-container">
  <div class="dropdown-button">
    <div class="dropdown-button__header">
      <div class="dropdown-button__header__margin">
        <p class="text-4_medium">{{currentMonthName.toUpperCase()}}</p>
      </div>
      <p class="text-4_regular">{{totalWorkedTime | millisToTime}}</p>
    </div>
    <button>
      <img class="dropdown-button__arrow" src="../../../../../assets/user-history/arrow-icon-white.png"/>
    </button>
  </div>
</div>

<div class="data-table">
  <div class="data-table__content">

    <table class="table1">
      <thead>
      <tr class="table1-grid">
        <th><h3 class="text-4_semibold">Date</h3></th>
        <th><h3 class="text-4_semibold">Department</h3></th>
        <th><h3 class="text-4_semibold">Category</h3></th>
        <th><h3 class="text-4_semibold">Client</h3></th>
        <th><h3 class="text-4_semibold">Project</h3></th>
        <th><h3 class="text-4_semibold">Time Spent</h3></th>
        <th class="row-mobile-hide"></th>
      </tr>
      </thead>
      <tbody>
      <tr
        class="table1-grid"
        *ngFor="let task of tasks">
        <td><p class="text-5_regular">{{ task.timeSpent | millisToTime }}</p></td>
        <td><p class="text-5_regular">{{ task.department }}</p></td>
        <td><p class="text-5_regular">{{ task.category }}</p></td>
        <td><p class="text-5_regular">{{ task.client }}</p></td>
        <td><p class="text-5_regular">{{ task.project }}</p></td>
        <td><p class="text-5_regular">{{ task.timeSpent | millisToTime }}</p></td>
        <td>
          <img class="img-margin-left" src="../../../../../assets/user-history/refresh-icon.png" alt="">
          <img class="img-margin-left" src="../../../../../assets/user-history/edit-icon.png" alt="">
          <img class="img-margin-left" src="../../../../../assets/delete-icon.png" alt="">
        </td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
