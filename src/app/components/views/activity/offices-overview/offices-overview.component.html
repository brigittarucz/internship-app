<div class="show-mobile" *ngIf="isMobile">

  <div class="data-table__dropdown-container">
    <div class="dropdown-button">
      <div class="dropdown-button__header">
        <p class="text-4_medium">Project Name &nbsp;&nbsp; </p>
        <p class="text-4_regular">2 connected</p>
      </div>
      <button>
        <img
          class="dropdown-button__arrow"
          src="../../../../../assets/user-history/arrow-icon-white.png"
          (click)="toggleDropdown1()"
          [ngStyle]="dropdownState1 && {'animation': 'rotateDropdown 0.5s 1 forwards'}"/>
      </button>
    </div>
  </div>

  <div class="data-table">
    <div class="data-table__content">

      <table class="table-small">
        <tbody>
        <tr>
          <td>
            <img class="profile-pic" src="https://icon2.cleanpng.com/20171220/qve/anonymous-mask-png-5a3a4666911942.7179111615137685505943.jpg">
          </td>
          <td><p class="text-5_regular">John</p></td>
        </tr>

        <tr>
          <td>
            <img class="profile-pic" src="https://icon2.cleanpng.com/20171220/qve/anonymous-mask-png-5a3a4666911942.7179111615137685505943.jpg">
          </td>
          <td><p class="text-5_regular">John</p></td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
