<div class="dropdown-message">
  <p class="text-4_semibold capitalize"> Filter &nbsp;&nbsp; </p>
  <img class="dropdown-icon"
       src="../../../../../assets/arrow-icon-down.png" alt=""
       (click)="toggleDropdown()">
</div>

<form class="form-grid dropdown-content"
      [ngStyle]="dropdownState && {'animation': 'increaseHeight 0.5s 1 forwards, increaseOpacity 0.5s 1 1s forwards'}">

  <app-input-datepicker
    [labelText]="'Date'">
  </app-input-datepicker>

  <app-select-options
    [labelText]="'User'"
    [placeholderText]="'Select an user'"
    [options]="testOptions">
  </app-select-options>

  <app-select-options
    [labelText]="'Office'"
    [placeholderText]="'Select an office'"
    [options]="testOptions">
  </app-select-options>

</form>
