<header>
  <app-navigation-bar class="navigation-bar" (menuClick)="openMenu($event)"></app-navigation-bar>
</header>
<aside>
  <div class="sidebar-mobile">
    <app-menu-sidebar [ngClass]="clickFromNav === true ? 'sidebar-animation-open' : 'sidebar-animation-close'"
      [boolVal]="clickFromNav" [style.display]="initialDisplay"></app-menu-sidebar>
  </div>
  <div class="sidebar-desktop">
    <app-menu-sidebar-desktop [openAnimation]="clickFromNav"> </app-menu-sidebar-desktop>
  </div>
</aside>
<main class="component-loading">
  <router-outlet></router-outlet>
</main>
